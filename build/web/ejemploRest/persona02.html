<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link href="css/estilo.css" rel="stylesheet" />-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div>Contacto</div>
        <section id="panelFiltro">
            <form action="" method="GET">
                <input type="text" name="persona_nombre" id="persona_nombre" maxlength="200" />
                <input type="email" name="persona_email" id="persona_email" maxlength="200" />
                <input class="btn btn-primary" id="btnInsertar" value="Insertar" />
                <input class="btn btn-danger" id="btnEliminar" value="Eliminar" />
                <input class="btn btn-warning" id="btnActualizar" value="Actualizar" />
                <input class="btn btn-info" id="btnConsultar" value="Consultar" />
            </form>
        </section>
        <section id="panelResultados">

        </section>

        <script type="text/template" id="templatePersonasES6">
`
    <table border = 1 class='table'>
             <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Telefono</th>
              <th>Email</th>
              <th>Direccion</th>
              <th>Acciones</th>
    ${ personas.map( persona => 
    `
              <tr class='persona_item'>
                  <td>${persona.id}</td>
                  <td><input type='text' value='${persona.nombre}' id='persona_nombre_${persona.id}' /></td>
                  <td><input type='text' value='${persona.apellido}' id='persona_apellido_${persona.id}' /></td>
                  <td><input type='text' value='${persona.dni}' id='persona_dni_${persona.id}' /></td>
                  <td><input type='text' value='${persona.telefono}' id='persona_telefono_${persona.id}' /></td>
                  <td><input type='email' value='${persona.email}' id='persona_email_${persona.id}' /></td>
                  <td><input type='text' value='${persona.direccion}' id='persona_direccion_${persona.id}' /></td>
                  <td><input class='btn btn-warning' value='Modificar  ${persona.id}' onclick='PERSONA.actualizar(${persona.id});' />
                  <input class='btn btn-danger' value='Eliminar  ${persona.id}' onclick='PERSONA.eliminar(${persona.id});' /></td>
              </tr>
    `
        ).join('')
      }
    </table>
`            
        </script>
        
        <script type="text/template" id="templatePersonas">
            <table>
            <tr><th>Nombre</th><th>Email</th><th>ID</th></tr>
            {{#listaPersonas}}
              <tr>
                  <td>{{id}}</td>
                  <td><input type='text' value='{{nombre}}' id='persona_nombre_{{id}}' /></td>
                  <td><input type='email' value='{{email}}' id='persona_email_{{id}}' /></td>
                  <td><input type='button' value='Modificar  {{id}}' onclick='PERSONA.actualizar({{id}});' /></td>
                  <td><input type='button' value='Eliminar  {{id}}' onclick='PERSONA.eliminar({{id}});' /></td>
              </tr>
            {{/listaPersonas}}
            </table>
        </script>
        <script src="js/mustache.js"></script>
        <script src="js/persona02.js"></script>
    </body>
</html>
