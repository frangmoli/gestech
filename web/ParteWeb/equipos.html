        <script type="text/template" id="templateEquiposES6">
            
            
`
    <table border = 1 class='table'>
             <th>ID</th>
              <th>Modelo</th>
              <th>Serie</th>

    ${ equipos.map( equipo => 
    `
              <tr class='equipo_item'>

                  <td><input class="form-control" type='text' value='${equipo.serie}' id='equipo_serie_${equipo.id}' /></td>

    `
        ).join('')
